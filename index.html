<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Event Reminders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .event-link {
            color: white;
            text-decoration: underline;
            opacity: 0.95;
        }
        
        .event-link:hover {
            opacity: 1;
        }
        
        .loading {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .permission-banner {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .permission-banner p {
            color: #856404;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .permission-banner button {
            background: #ffc107;
            color: #856404;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        
        .permission-banner button:hover {
            background: #e0a800;
        }
        
        .events-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .events-section h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .event-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .event-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .event-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 10px;
        }
        
        .event-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .countdown {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin: 20px auto;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            padding: 20px;
            color: #721c24;
            margin-bottom: 20px;
        }
        
        .add-manual {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .add-manual h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .add-manual input, .add-manual button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #90caf9;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .add-manual button {
            background: #1976d2;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .add-manual button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Tech Event Reminders</h1>
            <p>All upcoming events from major tech companies</p>
        </div>
        
        <div id="permissionBanner" style="display: none;" class="permission-banner">
            <p>üì¢ Enable notifications to receive reminders 1 week, 2 days, and 1 hour before events!</p>
            <button onclick="requestNotificationPermission()">Enable Notifications</button>
        </div>
        
        <div id="loadingDiv" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading upcoming tech events...</p>
        </div>
        
        <div id="eventsSection" class="events-section" style="display: none;">
            <h2>üìÖ All Upcoming Events</h2>
            <div id="eventsList"></div>
            
            <div class="add-manual">
                <h3>‚ûï Add Event Manually</h3>
                <input type="text" id="eventName" placeholder="Event name (e.g., Apple Spring Event)">
                <input type="date" id="eventDate">
                <input type="time" id="eventTime" value="10:00">
                <input type="url" id="eventWebsite" placeholder="Website URL (e.g., https://www.apple.com/apple-events/)">
                <button onclick="addManualEvent()">Add Event</button>
            </div>
            
            <button class="refresh-btn" onclick="loadEvents()">üîÑ Refresh Events</button>
        </div>
    </div>

    <script>
        let events = [];
        
        // Pre-populated major tech events (all known future events)
        const knownEvents = [
            { name: "CES 2025", date: "2025-01-07", time: "09:00", website: "https://www.ces.tech" },
            { name: "Samsung Galaxy Unpacked", date: "2025-01-22", time: "10:00", website: "https://www.samsung.com/global/galaxy/events/" },
            { name: "Mobile World Congress 2025", date: "2025-03-03", time: "09:00", website: "https://www.mwcbarcelona.com" },
            { name: "Apple Spring Event", date: "2025-03-25", time: "10:00", website: "https://www.apple.com/apple-events/" },
            { name: "Google I/O 2025", date: "2025-05-13", time: "10:00", website: "https://io.google/2025/" },
            { name: "Microsoft Build 2025", date: "2025-05-19", time: "09:00", website: "https://build.microsoft.com" },
            { name: "Apple WWDC 2025", date: "2025-06-09", time: "10:00", website: "https://developer.apple.com/wwdc/" },
            { name: "Apple iPhone Event (Fall)", date: "2025-09-09", time: "10:00", website: "https://www.apple.com/apple-events/" },
            { name: "Meta Connect 2025", date: "2025-09-24", time: "10:00", website: "https://www.metaconnect.com" },
            { name: "Google Pixel Event", date: "2025-10-04", time: "10:00", website: "https://store.google.com/magazine/events" },
            { name: "Samsung Galaxy Unpacked (Fall)", date: "2025-10-15", time: "10:00", website: "https://www.samsung.com/global/galaxy/events/" },
            { name: "CES 2026", date: "2026-01-06", time: "09:00", website: "https://www.ces.tech" },
            { name: "Samsung Galaxy Unpacked", date: "2026-01-21", time: "10:00", website: "https://www.samsung.com/global/galaxy/events/" },
            { name: "Mobile World Congress 2026", date: "2026-03-02", time: "09:00", website: "https://www.mwcbarcelona.com" },
            { name: "Apple Spring Event", date: "2026-03-24", time: "10:00", website: "https://www.apple.com/apple-events/" },
            { name: "Google I/O 2026", date: "2026-05-12", time: "10:00", website: "https://io.google" },
            { name: "Microsoft Build 2026", date: "2026-05-18", time: "09:00", website: "https://build.microsoft.com" },
            { name: "Apple WWDC 2026", date: "2026-06-08", time: "10:00", website: "https://developer.apple.com/wwdc/" },
            { name: "Apple iPhone Event (Fall)", date: "2026-09-08", time: "10:00", website: "https://www.apple.com/apple-events/" }
        ];
        
        async function checkNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    document.getElementById('permissionBanner').style.display = 'block';
                } else if (Notification.permission === 'denied') {
                    document.getElementById('permissionBanner').style.display = 'block';
                    document.getElementById('permissionBanner').innerHTML = `
                        <p>‚ö†Ô∏è Notifications are blocked. Please enable them in your browser settings.</p>
                    `;
                }
            }
        }
        
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    document.getElementById('permissionBanner').style.display = 'none';
                    alert('‚úì Notifications enabled! You\'ll receive reminders for upcoming events.');
                }
            }
        }
        
        function getDaysUntil(dateStr) {
            const eventDate = new Date(dateStr);
            const now = new Date();
            const diff = eventDate - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            if (days < 0) return 'Past event';
            if (days === 0) return 'üî• Today!';
            if (days === 1) return '‚ö° Tomorrow';
            if (days <= 7) return `üìç ${days} days away`;
            return `üìÜ ${days} days away`;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        async function saveEvents() {
            try {
                await window.storage.set('tech-events', JSON.stringify(events));
            } catch (error) {
                console.error('Error saving events:', error);
            }
        }
        
        async function loadStoredEvents() {
            try {
                const result = await window.storage.get('tech-events');
                if (result) {
                    const stored = JSON.parse(result.value);
                    return stored;
                }
            } catch (error) {
                console.log('No stored events found');
            }
            return null;
        }
        
        function displayEvents() {
            const eventsList = document.getElementById('eventsList');
            const eventsSection = document.getElementById('eventsSection');
            const loadingDiv = document.getElementById('loadingDiv');
            
            loadingDiv.style.display = 'none';
            eventsSection.style.display = 'block';
            
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No upcoming events found. Add some manually below!</div>';
                return;
            }
            
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            eventsList.innerHTML = events.map(event => `
                <div class="event-card">
                    <h3>${event.name}</h3>
                    <div class="event-details">
                        <div class="event-detail">üìÖ ${formatDate(event.date)}</div>
                        <div class="event-detail">üïê ${event.time}</div>
                    </div>
                    ${event.website ? `<div class="event-detail">üåê <a href="${event.website}" target="_blank" class="event-link">Watch Live</a></div>` : ''}
                    <div class="countdown">${getDaysUntil(event.date)}</div>
                </div>
            `).join('');
            
            scheduleAllNotifications();
        }
        
        function scheduleAllNotifications() {
            if (Notification.permission !== 'granted') return;
            
            events.forEach(event => {
                const eventDateTime = new Date(`${event.date}T${event.time}`);
                const now = new Date();
                
                const oneWeekBefore = new Date(eventDateTime.getTime() - 7 * 24 * 60 * 60 * 1000);
                const twoDaysBefore = new Date(eventDateTime.getTime() - 2 * 24 * 60 * 60 * 1000);
                const oneHourBefore = new Date(eventDateTime.getTime() - 60 * 60 * 1000);
                
                scheduleNotification(oneWeekBefore, now, `${event.name} is in 1 week!`);
                scheduleNotification(twoDaysBefore, now, `${event.name} is in 2 days!`);
                scheduleNotification(oneHourBefore, now, `${event.name} starts in 1 hour!`);
            });
        }
        
        function scheduleNotification(time, now, message) {
            const delay = time.getTime() - now.getTime();
            if (delay > 0 && delay < 90 * 24 * 60 * 60 * 1000) {
                setTimeout(() => {
                    new Notification('Tech Event Reminder', {
                        body: message,
                        icon: 'üîî'
                    });
                }, delay);
            }
        }
        
        function addManualEvent() {
            const name = document.getElementById('eventName').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const website = document.getElementById('eventWebsite').value;
            
            if (!name || !date) {
                alert('Please enter event name and date');
                return;
            }
            
            const newEvent = { name, date, time, website };
            events.push(newEvent);
            saveEvents();
            displayEvents();
            
            // Clear form
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventWebsite').value = '';
        }
        
        async function loadEvents() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('eventsSection').style.display = 'none';
            
            // Try to load stored events first
            const stored = await loadStoredEvents();
            if (stored && stored.length > 0) {
                events = stored;
            } else {
                // Use pre-populated events
                events = [...knownEvents];
            }
            
            // Filter to only future events (no time limit)
            const now = new Date();
            events = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= now;
            });
            
            await saveEvents();
            displayEvents();
        }
        
        checkNotificationPermission();
        loadEvents();
    </script>
</body>
    </html>
