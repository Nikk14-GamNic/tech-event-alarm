<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Event Reminders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .permission-banner {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .permission-banner p {
            color: #856404;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .permission-banner button {
            background: #ffc107;
            color: #856404;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        
        .permission-banner button:hover {
            background: #e0a800;
        }
        
        .events-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .events-section h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .event-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .event-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .event-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 10px;
        }
        
        .event-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .countdown {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }
        
        .no-events {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin: 20px auto;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            padding: 20px;
            color: #721c24;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî Tech Event Reminders</h1>
            <p>Upcoming events from major tech companies in the next 3 months</p>
        </div>
        
        <div id="permissionBanner" style="display: none;" class="permission-banner">
            <p>üì¢ Enable notifications to receive reminders 1 week, 2 days, and 1 hour before events!</p>
            <button onclick="requestNotificationPermission()">Enable Notifications</button>
        </div>
        
        <div id="loadingDiv" class="loading">
            <div class="loading-spinner"></div>
            <p>Searching for upcoming tech events...</p>
        </div>
        
        <div id="eventsSection" class="events-section" style="display: none;">
            <h2>üìÖ Upcoming Events (Next 3 Months)</h2>
            <div id="eventsList"></div>
            <button class="refresh-btn" onclick="loadEvents()">üîÑ Refresh Events</button>
        </div>
    </div>

    <script>
        let events = [];
        
        async function checkNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    document.getElementById('permissionBanner').style.display = 'block';
                } else if (Notification.permission === 'denied') {
                    document.getElementById('permissionBanner').style.display = 'block';
                    document.getElementById('permissionBanner').innerHTML = `
                        <p>‚ö†Ô∏è Notifications are blocked. Please enable them in your browser settings.</p>
                    `;
                }
            }
        }
        
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    document.getElementById('permissionBanner').style.display = 'none';
                    alert('‚úì Notifications enabled! You\'ll receive reminders for upcoming events.');
                }
            }
        }
        
        function getDaysUntil(dateStr) {
            const eventDate = new Date(dateStr);
            const now = new Date();
            const diff = eventDate - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            if (days < 0) return 'Past event';
            if (days === 0) return 'üî• Today!';
            if (days === 1) return '‚ö° Tomorrow';
            if (days <= 7) return `üìç ${days} days away`;
            return `üìÜ ${days} days away`;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        function displayEvents() {
            const eventsList = document.getElementById('eventsList');
            const eventsSection = document.getElementById('eventsSection');
            const loadingDiv = document.getElementById('loadingDiv');
            
            loadingDiv.style.display = 'none';
            eventsSection.style.display = 'block';
            
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="no-events">No upcoming events found in the next 3 months.</div>';
                return;
            }
            
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            eventsList.innerHTML = events.map(event => `
                <div class="event-card">
                    <h3>${event.name}</h3>
                    <div class="event-details">
                        <div class="event-detail">üìÖ ${formatDate(event.date)}</div>
                        <div class="event-detail">üïê ${event.time}</div>
                        ${event.location ? `<div class="event-detail">üìç ${event.location}</div>` : ''}
                    </div>
                    <div class="countdown">${getDaysUntil(event.date)}</div>
                </div>
            `).join('');
            
            scheduleAllNotifications();
        }
        
        function scheduleAllNotifications() {
            if (Notification.permission !== 'granted') return;
            
            events.forEach(event => {
                const eventDateTime = new Date(`${event.date}T${event.time}`);
                const now = new Date();
                
                const oneWeekBefore = new Date(eventDateTime.getTime() - 7 * 24 * 60 * 60 * 1000);
                const twoDaysBefore = new Date(eventDateTime.getTime() - 2 * 24 * 60 * 60 * 1000);
                const oneHourBefore = new Date(eventDateTime.getTime() - 60 * 60 * 1000);
                
                scheduleNotification(oneWeekBefore, now, `${event.name} is in 1 week!`);
                scheduleNotification(twoDaysBefore, now, `${event.name} is in 2 days!`);
                scheduleNotification(oneHourBefore, now, `${event.name} starts in 1 hour!`);
            });
        }
        
        function scheduleNotification(time, now, message) {
            const delay = time.getTime() - now.getTime();
            if (delay > 0 && delay < 90 * 24 * 60 * 60 * 1000) {
                setTimeout(() => {
                    new Notification('Tech Event Reminder', {
                        body: message,
                        icon: 'üîî'
                    });
                }, delay);
            }
        }
        
        async function loadEvents() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('eventsSection').style.display = 'none';
            
            try {
                const response = await fetch("https://api.anthropic.com/v1/messages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        model: "claude-sonnet-4-20250514",
                        max_tokens: 1000,
                        tools: [{
                            type: "web_search_20250305",
                            name: "web_search"
                        }],
                        messages: [{
                            role: "user",
                            content: `Search for upcoming major tech events in the next 3 months (December 2025 - February 2026) from companies like Apple, Samsung, Google, Microsoft, Meta, Amazon, Tesla, NVIDIA, and other major tech companies. Include product launches, conferences, and keynotes. Return ONLY a JSON array with this format, no other text:
[{"name": "Event Name", "date": "YYYY-MM-DD", "time": "HH:MM", "location": "City/Online"}]

Make sure dates are in the next 3 months from today (November 23, 2025). Include confirmed events only.`
                        }]
                    })
                });
                
                const data = await response.json();
                
                let eventsText = '';
                if (data.content) {
                    for (const item of data.content) {
                        if (item.type === 'text') {
                            eventsText += item.text;
                        }
                    }
                }
                
                eventsText = eventsText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                
                const parsedEvents = JSON.parse(eventsText);
                events = parsedEvents.filter(event => {
                    const eventDate = new Date(event.date);
                    const now = new Date();
                    const threeMonthsLater = new Date(now.getTime() + 90 * 24 * 60 * 60 * 1000);
                    return eventDate >= now && eventDate <= threeMonthsLater;
                });
                
                displayEvents();
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loadingDiv').innerHTML = `
                    <div class="error">
                        <p><strong>Error loading events</strong></p>
                        <p>Could not fetch events from the internet. Please check your connection and try again.</p>
                        <button class="refresh-btn" onclick="loadEvents()">Try Again</button>
                    </div>
                `;
            }
        }
        
        checkNotificationPermission();
        loadEvents();
    </script>
</body>
</html>
